<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Notes</title>
    <style>
    body{background-color:rgb(29, 32, 33);text-align: center;}
    pre{ color: #86b479; font-size: 18px; text-align: center; text-shadow: 4px 4px 4px black;}
    </style>
</head>

<body>

    <H2 style="color:#86b479; font-size: 40px; text-shadow: 5px 5px 5px black; font-weight: 600;">Javascript Notes</H2>

    <pre id="code"></pre>
    <script>

       










       
        



























        // This is the magic. this makes he notes work. Dont fuck it up.
        // grabbing the script element , getting the code in the script element
        const scriptElement = document.querySelector("script");
        const code = scriptElement.textContent;

        // put the code and show it inside the pre element
        const preElement = document.getElementById("code");
              preElement.textContent = code;
    </script>
</body>
</html>
