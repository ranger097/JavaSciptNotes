<script> 

      let you = "Become a better programmer";

      console.log(you);






       
        















































//_______________________________________________________________________________________________

//This is the magic. this makes the notes work. Dont fuck it up.

//grabbing the script element , getting the code in the script element.

//get the code in the script tags.

const scriptElement = document.querySelector("script");

const code = scriptElement.textContent;

// make a container to hold all the input.

const outputArray = [];

// quick function to override console.log and get the output.

const originalConsoleLog = console.log;

// this code is getting sexy.

console.log = function (message) {

// takes all your code shit and puts it in an array.
outputArray.push(message);

// takes the first console.log (original) and displays it.

originalConsoleLog.apply(console, arguments);
};

// code 

console.log(you);

// makes a sandwich with my code and your code.

const combinedOutput = code + `\n` + outputArray.join(`\n`);

// plating the code sandwich, display the combined output in the pre element.

const outputElement = document.getElementById("output");

outputElement.textContent = combinedOutput;
